<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        body {
            background-color: #f7e4ea;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        nav {
            width: 100%;
            background-color: #e6c8d4;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #f0d9e2;
            border-radius: 5px;
        }

        #signupForm {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #e6c8d4;
            color: #333;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #f0d9e2;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="vendors.html">Vendors</a>
    <a href="review.html">Reviews</a>
    <a href="contact.html">Contact</a>
</nav>

<h1>Sign Up</h1>

<form id="signupForm">
    <label>Name:</label>
    <input type="text" id="name">

    <label>Email:</label>
    <input type="email" id="email">

    <label>Password:</label>
    <input type="password" id="password">

    <label>Age:</label>
    <input type="number" id="age">

    <button type="button" onclick="signup()">Create Account</button>
</form>

<script>
function signup() {
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();
    let age = document.getElementById("age").value.trim();

    if (!name || !email || !password || !age) {
        alert("Please fill all fields.");
        return;
    }

    let user = { name, email, password, age };
    localStorage.setItem("user", JSON.stringify(user));

    alert("Account created successfully!");
    window.location.href = "login.html";
}
</script>

</body>
</html>
